<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle â†” Rounded Square Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
      margin: 0;
    }

    .shape {
      width: 120px;
      height: 120px;
      background: #FF7F50;        
      border-radius: 50%;           
      position: relative;
      animation: move 12s infinite linear, morph 2s infinite alternate ease-in-out;
    }
    @keyframes move {
      0%   { transform: translate(-250px, 0); }
      25%  { transform: translate(250px, 0); }
      50%  { transform: translate(250px, -250px); }
      75%  { transform: translate(-250px, -250px); }
      100% { transform: translate(-250px, 0); }
    }

    @keyframes morph {
      0% {
        background: #FF7F50;       
        border-radius: 50%;
      }
      100% {
        background: #6A5ACD;       
        border-radius: 20%;
      }
    }
  </style>
</head>
<body>
  <div class="shape"></div>
</body>
</html>
