<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Film Ratings Table</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    .movie-table {
      width: 33%;
      border-collapse: collapse;
      margin: 30px auto;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    thead {
      background-color: #add8e6; /* Sky Blue */
      color: black;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    .highlight-row {
      background-color: #f0f8ff; /* Alice Blue */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table class="movie-table">
    <thead>
      <tr>
        <th>Country</th>
        <th>Film Title</th>
        <th>Released</th>
        <th>Votes</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3">USA</td>
        <td>The Shawshank Redemption</td>
        <td>1994</td>
        <td>678790</td>
        <td>9.5</td>
      </tr>
      <tr>
        <td>The Godfather</td>
        <td>1972</td>
        <td>511495</td>
        <td>9.2</td>
      </tr>
      <tr>
        <td>The Godfather: Part II</td>
        <td>1974</td>
        <td>319352</td>
        <td>9</td>
      </tr>
      <tr class="highlight-row">
        <td colspan="4">Highest Rating</td>
        <td>9.5</td>
      </tr>
      <tr>
        <td rowspan="2">Italy</td>
        <td>The Good, the Bad and the Ugly</td>
        <td>1966</td>
        <td>213030</td>
        <td>8.9</td>
      </tr>
      <tr>
        <td>The Star Maker</td>
        <td>1995</td>
        <td>164558</td>
        <td>7.9</td>
      </tr>
      <tr class="highlight-row">
        <td colspan="4">Rating</td>
        <td>8.9</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
